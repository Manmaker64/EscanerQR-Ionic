<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary" (click)="enviarCorreo()">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let registro of dataLocal.guardados"
              (click)="abrirRegistro( registro )"
              detail>
      <ion-icon slot="start"
                [name]="registro.icon"
                color="primary">
      </ion-icon>
      <ion-label>
        <h2>{{ registro.text }}</h2>
        <p>{{ registro.created }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
